<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <title>Product</title>

  <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        #menu-toggle:checked + #menu {
            display: block;
        }
    </style>
</head>
<body>

<div class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
  <!--Nav-->
  <nav id="header" class="w-full z-30 top-0 py-1">
    <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3">

      <label for="menu-toggle" class="cursor-pointer md:hidden block">
        <svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </label>
      <input class="hidden" type="checkbox" id="menu-toggle" />

      <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
        <nav>
          <ul class="md:flex items-center justify-between text-base text-gray-700 pt-4 md:pt-0">
            <li><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" th:href="@{/}" href="#">Home</a></li>
            <li><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" th:href="@{/shop}" href="#">Shop</a></li>
          </ul>
        </nav>
      </div>

      <div class="order-1 md:order-2">
        <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl" th:href="@{/}" href="#">
          <svg class="fill-current text-gray-800 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M5,22h14c1.103,0,2-0.897,2-2V9c0-0.553-0.447-1-1-1h-3V7c0-2.757-2.243-5-5-5S7,4.243,7,7v1H4C3.447,8,3,8.447,3,9v11 C3,21.103,3.897,22,5,22z M9,7c0-1.654,1.346-3,3-3s3,1.346,3,3v1H9V7z M5,10h2v2h2v-2h6v2h2v-2h2l0.002,10H5V10z" />
          </svg>
          Wasecom
        </a>
      </div>

      <div class="order-2 md:order-3 flex items-center" id="nav-content">

        <a class="inline-block no-underline hover:text-black" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">
          <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <circle fill="none" cx="12" cy="7" r="3" />
            <path d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z" />
          </svg>
        </a>

        <li class="nav-item active">
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
        </li>

        <a class="pl-3 inline-block no-underline hover:text-black" th:href="@{/cart}" href="#">
          <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M21,7H7.462L5.91,3.586C5.748,3.229,5.392,3,5,3H2v2h2.356L9.09,15.414C9.252,15.771,9.608,16,10,16h8 c0.4,0,0.762-0.238,0.919-0.606l3-7c0.133-0.309,0.101-0.663-0.084-0.944C21.649,7.169,21.336,7,21,7z M17.341,14h-6.697L8.371,9 h11.112L17.341,14z" />
            <circle cx="10.5" cy="18.5" r="1.5" />
            <circle cx="17.5" cy="18.5" r="1.5" />
          </svg>
        </a>
        <li class="nav-item active">
          <span class="nav-link" th:text="${cartCount}">0</span>
        </li>
      </div>
    </div>
  </nav>
</div>

<div class="flex">
  <aside class="flex w-72 flex-col space-y-2 border-r-2 border-gray-200 bg-white p-2" style="height: 90.5vh"
         x-show="asideOpen">
    <span class="text-2xl"><i class="bx bx-home"></i></span>
    <span><strong>Categories</strong></span>

    <ul class="">
      <a th:href="@{/shop}"><li class="space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">All Products</li></a>
      <a href="" th:each="category, iStat : ${categories}"
         th:href="@{/shop/category/{id}(id=${category.id})}"><li
          class="space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600" th:text="${category.name}"></li></a>
    </ul>
  </aside>

  <div class="w-full items-center md:flex md:items-center">
    <div class="w-full h-64 md:w-1/2 lg:h-96">
<!--      <img class="h-full w-full rounded-md object-cover max-w-lg mx-auto" src="https://images.unsplash.com/photo-1578262825743-a4e402caab76?ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" alt="Nike Air">-->
      <img class="h-full w-full rounded-md object-cover max-w-lg mx-auto" src="" th:src="@{${'/productImages/' + product.productImageName}}"
           alt="">
    </div>
    <div class="w-full max-w-lg mx-auto mt-5 md:ml-8 md:mt-0 md:w-1/2">
      <h3 th:text="${product.name}" class="text-gray-700 uppercase text-lg"></h3>
      <h2 class="text-gray-600">Â£<span th:text="${product.price}"></span>0</h2>
      <h5 class="text-gray-600">Weight:
        <span th:text="${product.weight}"></span> grams
      </h5>
      <br>
        Description:<p th:text="${product.description}"></p>
      <hr class="my-3">
      <div class="mt-2">
        <label class="text-gray-700 text-sm" for="count">Quantity:</label>
        <div class="flex items-center mt-1">
          <button class="text-gray-500 focus:outline-none focus:text-gray-600">
            <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          </button>
          <span class="text-gray-700 text-lg mx-2">1</span>
          <button class="text-gray-500 focus:outline-none focus:text-gray-600">
            <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          </button>
        </div>
      </div>
      <div class="flex items-center mt-6">
        <a th:href="@{/addToCart/{id}(id = ${product.id})}" class="px-8 py-2 bg-indigo-600 text-white text-sm font-medium rounded hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">Add to cart</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
