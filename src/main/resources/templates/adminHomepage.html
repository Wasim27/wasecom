<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <title>Document</title>
</head>

<body class="">
<!-- This example requires Tailwind CSS v2.0+ -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0 flex items-center">
                        <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="50" height="" class=""
                             alt="" />
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a th:href="@{/admin}" href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Admin Home</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <a th:href="@{/logout}" href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>

        <div class="sm:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a th:href="@{/admin}"  href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Admin Home</a>
            </div>
        </div>
    </nav>

    <div class="mt-2">
        <p class="text-center font-bold text-5xl"> Welcome back, Admin!</p>
    </div>


    <div class="p-20 flex items-center justify-center gap-4">
        <card class="w-72 rounded-lg border shadow-md flex flex-col p-5 bg-white">
            <div class="flex flex-col items-center">
                <p class="mt-10 text-2xl font-light text-gray-700">Categories</p>
                <a href="#" th:href="@{/admin/categories}" class="cursor-pointer mt-10 rounded py-2 px-4 bg-blue-500 text-white hover:bg-blue-700 hover:text-gray-50 text-sm">
                    Manage
                </a>
            </div>
        </card>

        <card class="w-72 rounded-lg border shadow-md flex flex-col p-5 bg-white">
            <div class="flex flex-col items-center">
                <p class="mt-10 text-2xl font-light text-gray-700">Products</p>
                <a href="#" th:href="@{/admin/products}" class="cursor-pointer mt-10 rounded py-2 px-4 bg-green-500 text-white hover:bg-green-700 hover:text-gray-50 text-sm">
                    Manage
                </a>
            </div>
        </card>
    </div>

</body>
</html>
