<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>

    <title>Document</title>
</head>

<body>
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0 flex items-center">
                        <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="50" height="" class=""
                             alt="" />
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a th:href="@{/admin}" href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Admin Home</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <a th:href="@{/logout}" href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>

        <div class="sm:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a th:href="@{/admin}"  href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Admin Home</a>
            </div>
        </div>
    </nav>

    <div>
        <div>
            <div>
                <form th:action="@{/admin/products/add}" method="post" th:object="${productDto}" enctype="multipart/form-data">
                    <input type="hidden" name="id"  th:field="*{id}">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" required th:field="*{name}" name="name" id="name"  placeholder="Enter name">

                        <label for="category">Select Category</label>
                        <select th:field="*{categoryId}" id="category" name="category">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"
                            >
                        </select>

                        <label for="description">Description</label>
                        <textarea rows="3" th:field="*{description}" name="description" id="description"></textarea>

                        <label for="price">Price</label>
                        <input type="number" required th:field="*{price}" name="price" id="price">

                        <label for="weight">Weight</label>
                        <input type="number" required th:field="*{weight}" name="weight" id="weight">

                        <label for="quantity">Quantity</label>
                        <input type="number" required th:field="*{quantity}" name="quantity" id="quantity">

                        <label for="productImage">Product Image</label>
                        <input type="file" name="productImage" id="productImage" accept="image/png, image/jpeg">

                        <input type="hidden" name="productImageName" th:value="${productDto.productImageName}">
                    </div>
                    <button type="submit" class="">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
