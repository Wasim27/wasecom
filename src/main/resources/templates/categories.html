<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <title>Document</title>
</head>


<body>
<nav class="bg-gray-800">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            </div>
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex-shrink-0 flex items-center">
                    <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="50" height="" class=""
                         alt="" />
                </div>
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-4">
                        <a th:href="@{/admin}" href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Admin Home</a>
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <a th:href="@{/logout}" href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
            </div>
        </div>
    </div>

    <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a th:href="@{/admin}"  href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Admin Home</a>
        </div>
    </div>
</nav>

<div class="p-5">
    <a th:href="@{/admin/categories/add}" style="margin: 20px 0" class="p-2 pl-5 pr-5 transition-colors duration-700 transform bg-indigo-500 hover:bg-blue-400 text-gray-100 text-lg rounded-lg focus:border-4 border-indigo-300">Add Category</a>
    <table class="min-w-full leading-normal mt-5">
        <thead>
        <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider" scope="col">SN</th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider" scope="col">Category Name</th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider" scope="col">Delete</th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider" scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr class="border-b-2 text-center py-3" th:each="category, c : ${categories}">
            <th scope="row" th:text="${c.index + 1}">1</th>
            <td th:text="${category.name}">Name</td>

            <td class="p-4"><a href="" th:action="@{/admin/categories/delete/{id}(id=${category.id})}" class="px-5 py-3 border-b-2 border-red-300 bg-red-400 text-center text-xs font-semibold text-white uppercase tracking-wider">Delete</a></td>
            <td><a href="" th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="px-5 py-3 border-b-2 border-blue-200 bg-blue-400 text-center text-xs font-semibold text-white uppercase tracking-wider">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
